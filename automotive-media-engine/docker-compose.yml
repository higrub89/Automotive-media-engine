services:
  redis:
    image: redis:7-alpine
    container_name: rya_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: 
      context: .
      target: runtime
    container_name: rya_api
    command: uvicorn api.router:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
      - .env.local  # Overrides for local dev/secrets
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - ./assets:/app/assets
      - ./output:/app/output
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  worker:
    build:
      context: .
      target: runtime
    container_name: rya_worker
    command: python core/worker.py
    env_file:
      - .env
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - ./assets:/app/assets
      - ./output:/app/output
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: always
    # Simple worker healthcheck via dependency check or process check
    # Real robust check involves heartbeats, but for now we rely on depends_on
    healthcheck:
       test: ["CMD-SHELL", "ps aux | grep 'core/worker.py' || exit 1"]
       interval: 30s
       timeout: 10s
       retries: 3

volumes:
  redis_data:
