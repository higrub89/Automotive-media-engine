name: Pipeline Quality Control

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Code quality checks
      run: |
        # Format check
        black --check core/ tests/ || echo "Code formatting issues detected"
        
        # Lint check
        ruff check core/ tests/ || echo "Linting issues detected"
    
    - name: Type checking
      run: |
        # Validate Pydantic models
        python -c "from core.models import ContentBrief, VideoScript, VideoConfig; print('✓ Models validated')"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Security scan
      run: |
        pip install safety
        safety check --json || echo "Security scan completed with warnings"
      continue-on-error: true

  build-status:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Report status
      run: |
        echo "✓ Pipeline quality checks completed"
        echo "Repository: Automotive Media Engine"
        echo "Branch: ${{ github.ref_name }}"
